<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <p>To get the current exchange rate, enter a dollar value in USD</p>
    <!-- <img class="img-fluid" src="./assets/images/stock-puppy-photo.jpg" alt="brown dog"/> -->
    <form id="currency-exchange-form">
      <label for="qtyInput">Enter a dollar value:</label>
      <input id="qtyInput" type="number">
      <select name="currency" id="currency">
        <option value="EUR">Euro</option>
        <option value="CAD">Canadian dollar</option>
        <option value="MXN">Mexican peso</option>
        <option value="THB">Thai baht</option>
        <option value="GBP">Great British Pound</option>
      </select>
      <button type="submit" id="convert" class="btn btn-success">Submit</button>
    </form>
    <p id="result"></p>
    <p id="error"></p>
  </div>
</body>

</html>
